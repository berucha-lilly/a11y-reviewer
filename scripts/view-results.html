<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Violations Report</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        
        .summary {
            background: #f8f9fa;
            border-left: 4px solid #007bff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 4px;
        }
        
        .summary h2 {
            color: #495057;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .stat {
            background: white;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #dee2e6;
        }
        
        .stat-label {
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .stat-value.errors {
            color: #dc3545;
        }
        
        .stat-value.warnings {
            color: #ffc107;
        }
        
        .stat-value.total {
            color: #6c757d;
        }
        
        .file-section {
            margin: 30px 0;
        }
        
        .file-header {
            background: #343a40;
            color: white;
            padding: 15px 20px;
            border-radius: 4px 4px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }
        
        .file-header:hover {
            background: #23272b;
        }
        
        .file-name {
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            flex: 1;
        }
        
        .file-count {
            background: rgba(255,255,255,0.2);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.9rem;
            margin-left: 10px;
        }
        
        .violations-list {
            border: 1px solid #dee2e6;
            border-top: none;
            border-radius: 0 0 4px 4px;
        }
        
        .violation {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .violation:last-child {
            border-bottom: none;
        }
        
        .violation-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        
        .violation-id {
            font-family: 'Courier New', monospace;
            color: #007bff;
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        .severity-badge {
            padding: 4px 10px;
            border-radius: 3px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .severity-badge.error {
            background: #dc3545;
            color: white;
        }
        
        .severity-badge.warning {
            background: #ffc107;
            color: #000;
        }
        
        .violation-message {
            color: #495057;
            margin: 10px 0;
            line-height: 1.5;
        }
        
        .violation-location {
            font-family: 'Courier New', monospace;
            color: #6c757d;
            font-size: 0.85rem;
            margin: 5px 0;
        }
        
        .wcag-criteria {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin: 10px 0;
        }
        
        .wcag-badge {
            background: #e7f3ff;
            color: #004085;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .suggestions {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            margin-top: 15px;
        }
        
        .suggestions h4 {
            color: #495057;
            font-size: 0.9rem;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .suggestions ul {
            list-style: none;
            padding-left: 0;
        }
        
        .suggestions li {
            padding: 8px 0;
            color: #495057;
            font-size: 0.9rem;
            border-bottom: 1px solid #e9ecef;
        }
        
        .suggestions li:last-child {
            border-bottom: none;
        }
        
        .suggestions code {
            background: #fff;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            color: #e83e8c;
        }
        
        .no-violations {
            text-align: center;
            padding: 60px 20px;
            color: #28a745;
        }
        
        .no-violations h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 4px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }
        
        .load-file {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin: 20px 0;
        }
        
        .load-file:hover {
            background: #0056b3;
        }
        
        .toggle-icon {
            transition: transform 0.3s;
        }
        
        .toggle-icon.collapsed {
            transform: rotate(-90deg);
        }
        
        .violations-list.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Accessibility Violations Report</h1>
        <p style="color: #6c757d; margin-bottom: 20px;">Detailed analysis of accessibility issues found in your codebase</p>
        
        <div id="content">
            <button class="load-file" onclick="document.getElementById('fileInput').click()">
                üìÅ Load a11y-results.json
            </button>
            <input type="file" id="fileInput" accept=".json" style="display: none;">
        </div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    renderReport(data);
                } catch (error) {
                    document.getElementById('content').innerHTML = `
                        <div class="error-message">
                            <strong>Error:</strong> Failed to parse JSON file. Please ensure you selected a valid a11y-results.json file.
                            <br><br>
                            <small>${error.message}</small>
                        </div>
                        <button class="load-file" onclick="document.getElementById('fileInput').click()">
                            üìÅ Try Again
                        </button>
                    `;
                }
            };
            reader.readAsText(file);
        });

        function renderReport(data) {
            if (data.summary.totalViolations === 0) {
                document.getElementById('content').innerHTML = `
                    <div class="no-violations">
                        <h2>‚úÖ No Violations Found!</h2>
                        <p>All ${data.analyzedFiles} analyzed files passed accessibility checks.</p>
                    </div>
                `;
                return;
            }

            let html = `
                <div class="summary">
                    <h2>üìä Summary</h2>
                    <div class="stats">
                        <div class="stat">
                            <div class="stat-label">Total Violations</div>
                            <div class="stat-value total">${data.summary.totalViolations}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Errors</div>
                            <div class="stat-value errors">${data.summary.errors}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Warnings</div>
                            <div class="stat-value warnings">${data.summary.warnings}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Files Analyzed</div>
                            <div class="stat-value">${data.analyzedFiles}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Files with Issues</div>
                            <div class="stat-value">${data.filesWithViolations}</div>
                        </div>
                    </div>
                </div>
            `;

            if (data.files && data.files.length > 0) {
                html += '<h2 style="margin: 30px 0 20px 0; color: #2c3e50;">üìÑ Files with Violations</h2>';
                
                data.files.forEach((file, fileIndex) => {
                    const fileId = `file-${fileIndex}`;
                    html += `
                        <div class="file-section">
                            <div class="file-header" onclick="toggleFile('${fileId}')">
                                <span class="file-name">${file.filePath}</span>
                                <span class="file-count">${file.summary.totalViolations} violation${file.summary.totalViolations !== 1 ? 's' : ''}</span>
                                <span class="toggle-icon" id="${fileId}-icon">‚ñº</span>
                            </div>
                            <div class="violations-list" id="${fileId}">
                    `;

                    file.violations.forEach((violation, index) => {
                        html += `
                            <div class="violation">
                                <div class="violation-header">
                                    <span class="violation-id">${violation.id || 'unknown'}</span>
                                    <span class="severity-badge ${violation.severity}">${violation.severity}</span>
                                </div>
                                <div class="violation-message">${escapeHtml(violation.message)}</div>
                                ${violation.line ? `<div class="violation-location">Line ${violation.line}${violation.column ? `:${violation.column}` : ''}${violation.endLine && violation.endLine !== violation.line ? `-${violation.endLine}` : ''}</div>` : ''}
                                ${violation.wcagCriteria && violation.wcagCriteria.length > 0 ? `
                                    <div class="wcag-criteria">
                                        ${violation.wcagCriteria.map(c => `<span class="wcag-badge">WCAG ${c}</span>`).join('')}
                                    </div>
                                ` : ''}
                                ${violation.suggestions && violation.suggestions.length > 0 ? `
                                    <div class="suggestions">
                                        <h4>üí° How to Fix:</h4>
                                        <ul>
                                            ${violation.suggestions.map(s => `<li>${escapeHtml(s)}</li>`).join('')}
                                        </ul>
                                    </div>
                                ` : ''}
                            </div>
                        `;
                    });

                    html += `
                            </div>
                        </div>
                    `;
                });
            }

            document.getElementById('content').innerHTML = html;
        }

        function toggleFile(fileId) {
            const list = document.getElementById(fileId);
            const icon = document.getElementById(fileId + '-icon');
            list.classList.toggle('hidden');
            icon.classList.toggle('collapsed');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Auto-load if a11y-results.json is in the parent directory
        fetch('../a11y-results.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Successfully loaded data:', data);
                renderReport(data);
            })
            .catch(error => {
                console.error('Failed to auto-load a11y-results.json:', error);
                // File not found, show load button (already displayed)
            });
    </script>
</body>
</html>
